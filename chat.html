<!-- 1. html:5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat | Kakao Clone</title>
    <!-- 5. fontawsome 웹사이트에서 css파일만 가져와서 여기서 아이콘을 사용할 수 있게 한다 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- 2. 클래스 이름 .status-bar 생성 -->
    <div class="status-bar">
      <!-- 3. .status-bar__column 생성
        BEM. block__element -->
      <div class="status-bar__column">
        <!-- 4. span.status-bar__clock 생성
        BEM을 사용하여 clock이 status-bar 안에 있다는 것을 알 수 있다.-->
        <span class="status-bar__clock">
          10:24
        </span>
      </div>
      <div class="status-bar__column">
        <!-- 5-1. fontawsome 아이콘 사용 -->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <h1 class="header__title">Best Friends</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday </span>
        <!-- incoming-message message . 
        message 클래스를 추가하는 이유는 다른 메시지와 스타일을 공유하기 때문에 -->
        <li class="incoming-message message">
          <img src="" alt="" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">Friend</span>
            <div class="message__bubble">Hello</div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="send-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">Hello</div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          type="text"
          placeholder="Send Message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
        <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
      </div>
    </div>
  </body>
</html>
