<!-- 1. html:5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends | Kakao Clone</title>
    <!-- 5. fontawsome 웹사이트에서 css파일만 가져와서 여기서 아이콘을 사용할 수 있게 한다 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- 2. 클래스 이름 .status-bar 생성 -->
    <div class="status-bar">
      <!-- 3. .status-bar__column 생성
        BEM. block__element -->
      <div class="status-bar__column">
        <!-- 4. span.status-bar__clock 생성
        BEM을 사용하여 clock이 status-bar 안에 있다는 것을 알 수 있다.-->
        <span class="status-bar__clock">
          10:24
        </span>
      </div>
      <div class="status-bar__column">
        <!-- 5-1. fontawsome 아이콘 사용 -->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <!-- 6A. header.header 작성 -->
    <header class="header">
      <!-- 7. .header__column*2 작성 -->
      <div class="header__column">
        <!-- 8. h1.header__title 작성 -->
        <h1 class="header__title">Friends</h1>
      </div>
      <!-- 6B. .header__column 작성 -->
      <div class="header__column">
        <!-- 7. span.header__icon 작성 -->
        <span class="header__icon">
          <!-- 8. i.fas.fa-search  작성 -->
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- friends 2. main.friends -->
    <main class="friends">
      <header class="friends__header">
        <!--  friends 3. friends__friend.friend.friend--lg 
        block__element--modifier 수정자는 스타일을 뜻함-->
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar2.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">JOng</span>
              <span class="friend__status">Early bird</span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <!-- friends 4. friends__plus-title 했다가 
        friends__title로 수정 -->
        <h5 class="friends__title">Plus friends</h5>
        <!-- friends 5. 위에 코드 복붙하고 수정 -->
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar2.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">Plus friend</span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 10</h5>
        <!-- friends 6. 위 코드 복붙 수정 -->
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar2.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">JOng</span>
              <span class="friend__status">Early bird</span>
            </div>
          </div>
          <!-- friends 7. column이 존재한다는 것을 깨달음 같은 이름을 가진 클래스에 모두 적용-->
          <div class="friend__column">
            <div class="friend__now-listening">
              <span class="">Music</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <!-- 9. nav.nav 작성 -->
    <nav class="nav">
      <!-- 10. ul.nav__list 작성 -->
      <ul class="nav__list">
        <!-- 11 & 12. 한번에 작성하는 법
        li.nav__list-item*4>a.nav__list-link -->
        <!-- 11. li.nav__list-item 작성 -->
        <li class="nav__list-item">
          <!-- 12.a.nav__list-link 작성 -->
          <a href="friends.html" class="nav__list-link"
            ><i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
      <!-- 13. 모든 페이지에 공통으로 들어가는 기본틀 완성
        command + a 복사 -->
    </nav>
  </body>
</html>
