<!-- 1. html:5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Settings | Kakao Clone</title>
    <!-- 5. fontawsome 웹사이트에서 css파일만 가져와서 여기서 아이콘을 사용할 수 있게 한다 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
  </head>
  <body>
    <!-- 2. 클래스 이름 .status-bar 생성 -->
    <div class="status-bar">
      <!-- 3. .status-bar__column 생성
        BEM. block__element -->
      <div class="status-bar__column">
        <!-- 4. span.status-bar__clock 생성
        BEM을 사용하여 clock이 status-bar 안에 있다는 것을 알 수 있다.-->
        <span class="status-bar__clock">
          10:24
        </span>
      </div>
      <div class="status-bar__column">
        <!-- 5-1. fontawsome 아이콘 사용 -->
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Settings</h1>
      </div>
      <!-- settings 2.  -->
      <div class="header__back-btn">
        <a href="more.html"><i class="fas fa-arrow-left"></i></a>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <!-- settings 3. main.settings -->
    <main class="settings">
      <ul class="settings__list">
        <li class="settinds__setting">
          <span class="settings__icon">
            <i class="fas fa-lock"></i>
          </span>
          <span class="settings__title">
            Privacy
          </span>
        </li>
        <li class="settinds__setting">
          <span class="settings__icon">
            <i class="fas fa-bell"></i>
          </span>
          <span class="settings__title">
            Notification
          </span>
        </li>
        <li class="settinds__setting">
          <span class="settings__icon">
            <i class="fas fa-user"></i>
          </span>
          <span class="settings__title">
            Users
          </span>
        </li>
      </ul>
    </main>
  </body>
</html>
